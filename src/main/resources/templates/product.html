<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/bootstrap.css}" />
<style>
</style>

</head>

<body>
	<div th:insert="includes/header"></div>

	<h3 style="float: left; margin: 0;">Product</h3>

	<a th:href="@{product/showFormForAdd}" class="btn btn-primary"
		style="float: left; margin-left: 1%; text-align: center; padding-right: 20pt; padding-left: 20pt; margin-bottom: 5pt;">Add</a>


	<table class="table table-striped">
		<tr>
			<th>Product ID</th>
			<th>Name</th>
			<th>Product Code</th>
			<th>Price</th>
			<th>Action</th>
		</tr>

		<tr th:each="product : ${products}">

			<td th:text="${product.id}" />
			<td th:text="${product.name}" />
			<td th:text="${product.productCode}" />
			<td th:text="${product.price}" />
			<td><a th:href="@{products/delete/(id=${product.id})}"
				onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">Delete</a>
				| <a th:href="@{products/showFormForUpdate/ (id=${product.id})}">Edit</a></td>
		</tr>

	</table>

</body>

</html>
